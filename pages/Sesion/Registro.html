<body>
    <header class="header-box">
        <i class="fa-solid fa-bars" id="icono-menu"></i>
         <!--Logo y nombre-->
        <div class="logo-box">
            <a href="../../index.html"><img src="../../img/My project.png" class="logo-header"></a>
            <span class="title-header">NOVA MEDIC</span>
        </div>
         <!--Apartado de menu de sesiones-->
        <nav class="menu" id="menu">
            <ul class="opciones" >
                <a href="#" class="link"><li class="options">Registrarse</li></a>
                <a href="IniciarSesión.html" class="link"><li class="options">Iniciar sesión</li></a>
            </ul>
        </nav>
    </header>
    <script src="../../js/menu.js"></script>
    <div class="filters"></div>


    <div class="div-form">
        <article class="form">
            <h1 class="title">Registro</h1>
            <form method="post" action="">
                <div class="nomsss">
                    <div class="div-noms">
                        <label for="">Nombre</label>
                        <input type="text" class="noms" required>
                        </div>
                        <div class="div-noms">
                            <label for="">Apellido</label>
                            <input type="text" class="noms" required>
                        </div>
                </div>
                <fieldset class="fieldset-sex">
                    <legend>Sexo</legend>
                    <div>
                        <input type="radio" name="sex" required>
                        <label for="">Hombre</label>
                    </div>
                    <div>
                        <input type="radio" name="sex" required>
                        <label for="">Mujer</label>
                    </div>
                </fieldset>
                <div class="fech-div">
                    <label for="">Fecha de Nacimiento</label>
                    <input type="date" class="date" required min="1900-01-01" max="2022-12-31">
                </div>
                <fieldset class="fieldset-div">
                    <legend>Cuenta de inicio</legend>
                    <div class="div-count">
                        <div class="count-options">
                            <label for="">Correo</label>
                             <input type="email" class="count" required>
                        </div>
            
                        <div class="count-options">
                            <label for="">Contraseña</label>
                            <input type="password" class="count" required>
                        </div>
                    </div>
                </fieldset>
                <div class="botonsito">
                   <input type="submit" value="Siguiente" class="siguiente">
                </div>
            </form>
        </article>  
    </div>
    <footer class="footer-box">
        <div class="pages-footer">
            <div class="sociales">
                <img class="sociales-img" src="../../img/facebook.png">
                <img class="sociales-img" src="../../img/instragram.png">
                <img class="sociales-img" src="../../img/twitter.png">
            </div>
            <div class="contacto">
                <h3>Correo</h3>
                <label for="">example@gmail.com</label>
                <h3>Telefono</h3>
                <label for="">0000-0000</label>
            </div>
            <span><b>NOVA MEDIC DERECHOS RESERVADOR &#169</b></span>
        </div>

                <div class="preguntas-form">
                    <label>¿Ha tenido reacciones alergicas a medicamentos?</label>
                <div class="options-form">
                    <div>
                        <input type="radio" name="medicamentos" value="si">

                    </div>
                    <div>

                        <label>No</label>
                    </div>
                </div>

                    <label for="">Especifique:</label>
                     <input type="text">
                </div>
                
                </div>
         <div class="preguntas-form">

                <div class="options-form">
                        <div>
                            <input type="radio" name="operacion" value="si">
                            <label>Si</label>
                        </div>
                        <div>
                        <input type="radio" name="operacion" value="no">
                            <label>No</label>
                        </div>
                    </div>
                    <div class="especific-text-form">
                        <label for="">Especifique:</label>
                         <input type="text">
                    </div>
                </div>

            <div class="preguntas-form">
                    <label>¿Es alergico a algún animal o comida?</label>
                    <div class="options-form">
                        <div>
                            <input type="radio" name="alergia" value="si">
                            <label>Si</label>
                        </div>
                        <div>
                        <input type="radio" name="alergia" value="no">

                        </div>
                    </div>
                    <div class="especific-text-form">
                        <label for="">Especifique:</label>
                         <input type="text">
                    </div>
            </div>

            </div>
            <div class="history-part-II">
                <div class="preguntas-form">
                    <label>¿Lleva con usted algún medicamento en caso de emergencia?</label>
                    <div class="options-form">
                        <div>
                            <input type="radio" name="emergencia" value="Nitroglicerina">
                            <label>Nitroglicerina</label>
                        </div>
                        <div>
                        <input type="radio" name="emergencia" value="glucosa">
                            <label>Glucosa </label>
                        </div>
                        <div>
                            <input type="radio" name="emergencia" value="Inhalador">
                                <label>Inhalador</label>
                            </div>
                            <div>
                        <input type="radio" name="emergencia" value="otro" id="otro">
                                <label>Otro</label>
                        </div>
                    </div>
                    <div class="especific-text-form">
                        <label for="">Especifique:</label>
                         <input type="text">
                    </div>
                </div>

                        <div>
                            <input type="radio" name="alergia" value="si">

                        </div>
                        <div>
                        <input type="radio" name="alergia" value="no">
                            <label>No</label>
                        </div>
                    </div>
                    <div class="especific-text-form">
                        <label for="">Que tipo/Cantidad por semana:</label>
